<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Insert link to non-Bootstrap CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Update page title -->
    <title>Document</title>
</head>
<body>
    <div id="first-page-container" class="content">

        <h1 id="page-header" class="level">Stellar Travel</h1>

        <div id="first-page-body-container" class="columns">
            
            <div id="flights-container" class="column is-one-third box">
                <h1>Plan Your Journey</h1>
                
                <p id="flights" class="field">Choose your flight:</p>
                
                <p id="destinations" class="field">Choose your destination:</p>
                
                <button id="show-trip-button" class="button">Show me my trip!</button>
                
            </div>
            
            <div id="APOD"></div>

        </div>

    </div>

    
    
    <div class= "slideContainer">

        <div class="picture slides-1">
            <img src="./assets/images/newYork.gif">
        </div>
    
        <div class="picture slides-2">
            <img src="./assets/images/discover.jpg">
        </div>
    
        <div class="picture slides-3">
            <img src="./assets/images/romula.gif">
        </div>
    
        <div class="picture slides-4">
            <img src="./assets/images/london.jpg">
        </div>
        
        <div class="picture slides-5">
            <img src="./assets/images/germany.jpg">
        </div>

        <div class="picture slides-6">
            <img src="./assets/images/space.jpg">
        </div>

        <div class="picture slides-7">
            <img src="./assets/images/spaceShip.gif">
        </div>

        <button class= "btn next-btn" onclick="plusSlides(1)" > > </button>
        <button class= "btn prev-btn" onclick="plusSlides(-1)" > < </button>
    </div>    

    <div id="results-container" class="content">

        <div id="header-container" class="columns">
            <h1 id="results-header" class="column is-four-fifths">About Your Journey</h1>
            <button class="button">Save Itinerary</button>
        </div>

        <h2 id="flightinfo"> Chosen flight informtion displayed here.</p>
        <h2 id="planetinfo"> Generated information from planet selection displayed here.</p>
        <h2 id="learn-more" class="level">Learn more about your destination:</h2>
        <div id="learn-more-images" class="image columns"></div>

        <button id="previous-destinations-button" class="button">Previous Destinations</button>

    </div>

    <div id="saved-container">
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
