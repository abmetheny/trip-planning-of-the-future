<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Insert link to non-Bootstrap CSS framework -->

    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Update page title -->
    <title>Document</title>
</head>
<body>

    <div id="flights-container">
        <h1>Plan Your Journey</h1>

        <p id="flights">Choose your flight:</p>

        <p id="destinations">Choose your destination:</p>

        <button id="show-trip-button">Show me my trip!</button>

        <div id="APOD"></div>
        
    </div>

    <div id="results-container">
        <button>Save Itinerary</button>

        <h2 id="flightinfo"> Chosen flight informtion displayed here.</p>
        <h2 id="planetinfo"> Generated information from planet selection displayed here.</p>
        <h2 id="learn-more">Learn more about your destination:</h2>

    </div>

    <div id="saved-container">
        <h1>Previous Destinations:</h1>
    </div>
    
    <div class= "slideContainer">

        <div class="picture slides-1">
            <img src="./assets/images/birmingham.jpg">
        </div>
    
        <div class="picture slides-2">
            <img src="./assets/images/discover.jpg">
        </div>
    
        <div class="picture slides-3">
            <img src="./assets/images/germany.jpg">
        </div>
    
        <div class="picture slides-4">
            <img src="./assets/images/london.jpg">
        </div>
        
        <button class= "btn next-btn" onclick="plusSlides(1)" > > </button>
        <button class= "btn prev-btn" onclick="plusSlides(-1)" > < </button>
    </div>    

    <script src="./assets/js/script.js"></script>
</body>
</html>
